      MYSQL_ROOT_PASSWORD: bw1L[{wezRx9
      MYSQL_DATABASE: webtofly_asegurarse
      MYSQL_USER: webtofly_db_user
      MYSQL_PASSWORD: bw1L[{wezRx9
    ports:
      - 4306:3306
      - 43060:33060
    volumes:
      - ./data/db:/var/lib/mysql

  adminer:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 9080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=bases_de_datos
