# Use root/mysql as user/password credentials

version: '3.8'

services:
  python_apis:
    build:
      context: ./
      dockerfile: Dockerfile
    image: prueba-web-mel
    command: gunicorn entrypoint:app --bind 0.0.0.0:5000
    restart: always
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    hostname: web
  
  vue:
    build:
      context: ./
      dockerfile: DockerfileVue
    image: vueapp:Mel
    container_name: "vue_app_container"
    ports:
      - "7000:8080"
